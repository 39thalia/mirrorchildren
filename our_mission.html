			<h4 class="text-center text-white" style="letter-spacing: 0.1em;"><b><u>Our Mission</u></b></h4>

			<div style="padding-bottom: 5%;">
				
				<div class="left" style="padding-top: 5%;">
					<img class="img-fluid" src="images/creativity.png" alt="creativity" style="max-width: 500px; height: auto; ">

				<div class="right" style="padding-top: 10%;">
					<figure class="text-center">
				
						<blockquote class="blockquote" style="color: white; font-size: 16px;">
							<p>"We cultivate the fire in our brains, so that we may shield ourselves from our enemies. 
							We must find new ways to disseminate the fire. What ways are there? Is a book, a way? Is yelling, a way? 
							Can you yell a whole book? Can you yell an object, until the object contains the entire book and the book has been expelled from your body? 
							Did you throw up? Bring your vomit to the library. Do not take 'No' for an answer."</p>
						</blockquote>
  
						<figcaption class="blockquote-footer">
							<cite title="Curtis">Curtis GAU:20:10:EMU</cite>
						</figcaption>
			
					</figure>
					
				</div>
			
			</div>
			
			<div style="padding-bottom: 5%;">
				
				<div class="left" style="padding-top: 11%;">
					<figure class="text-center">
				
						<blockquote class="blockquote" style="color: white; font-size: 16px;">
							<p>"I went wondering in the woods. Someone else's woods. I just went without asking. Was I a trespasser? Perhaps. 
							Was I stealing my walk? Was I stealing the ground, the air, the shade, the trees? Was I stealing the branches, the barks, the leaves? 
							Was I, literally, stuffing my pockets with all the leaves I could find? Who made the forest? Did I? Perhaps. 
							The answers are never truly answers, in the way that stealing is never truly stealing. We are always sharing or being shared on. 
							Whether we know it or not. Because everything you see around you, YOU may have made. What do you see? Take it."</p>
						</blockquote>
  
						<figcaption class="blockquote-footer">
							<cite title="Curtis">Curtis JR:88:5:TRA</cite>
						</figcaption>
			
					</figure>
				</div>
				
				<div class="right" style="padding-top: 10%;">
					<img class="img-fluid" src="images/altruism.png" alt="altruism" style="max-width: 500px; height: auto; justify-content: center;">
				</div>

			<div style="padding-bottom: 5%;">
				
				<div class="left" style="padding-top: 5%;">
					<img class="img-fluid" src="images/cleanliness.png" alt="cleanliness" style="max-width: 500px; height: auto; ">
				</div>
				
				<div class="right" style="padding-top: 6%;">
					<figure class="text-center">
				
						<blockquote class="blockquote" style="color: white; font-size: 16px;">
							<p>"Everything boils. Everything bleeds. And that's why it's important to have at least one wet vack in the house. 
							But, everything becomes dust. And from dust, we find that in the dust, are entire worlds, where anything can happen. 
							If the universe exists in a grain of sand, think of how many grains of sand there are in your head. 
							Your heart, your hand. Sand is made of dust. Hard dust. If you live at the beach, you see sand. 
							If you live in your head, your mind is the water and your brain is the beach. Put your hands in the sand. 
							Put your hands in the water."</p>
						</blockquote>
  
						<figcaption class="blockquote-footer">
							<cite title="Curtis">Curtis BTS:34:47:MTR</cite>
						</figcaption>
			
					</figure>
					
				</div>
			
			</div>

							<p>"I know that I know. I am better than other people. It is MY responsibility to teach other people what I know. 
							Other people rely on me. There are many signs of Curtis' truth.</p>
							<p>(i) I want to scream at my friends.</p>
							<p>(ii) It is ok to want to scream at my friends.</p>
							<p>I have to do whatever it takes to reach them.</p>
							<p>I am a vessel.</p>
							<p><span style="color: red;">I am a vessel.</span>"</p>
						</blockquote>
  
						<figcaption class="blockquote-footer">
